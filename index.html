<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Age Calculator with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars caused by stars moving off-screen */
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .moving-star {
            animation: move-star linear infinite;
        }

        @keyframes move-star {
            from {
                transform: translateY(0vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3B82F6;
        }

        /* Loading spinner for Gemini API call */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B5CF6; /* purple-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Starry background container -->
    <div id="star-container" class="absolute top-0 left-0 w-full h-full z-0"></div>

    <!-- Main content container -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">
        
        <div class="glass-card w-full max-w-2xl p-6 md:p-8 rounded-2xl shadow-2xl space-y-6">
            
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Cosmic Age Calculator</h1>
                <p class="text-gray-300 mt-2">Enter your birth date to see your journey through time.</p>
            </div>

            <!-- Input fields -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label for="day" class="block text-sm font-medium text-gray-300 mb-1">Day</label>
                    <input type="number" id="day" placeholder="DD" class="form-input w-full bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg p-3 text-white text-center transition duration-300">
                </div>
                <div>
                    <label for="month" class="block text-sm font-medium text-gray-300 mb-1">Month</label>
                    <input type="number" id="month" placeholder="MM" class="form-input w-full bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg p-3 text-white text-center transition duration-300">
                </div>
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-300 mb-1">Year</label>
                    <input type="number" id="year" placeholder="YYYY" class="form-input w-full bg-gray-800 bg-opacity-50 border border-gray-600 rounded-lg p-3 text-white text-center transition duration-300">
                </div>
            </div>

            <!-- Buttons Container -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="calculate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Calculate Age
                </button>
                <button id="generate-milestones-btn" class="hidden w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                    âœ¨ Generate Cosmic Milestones
                </button>
            </div>
            
            <!-- Error Message Box -->
            <div id="error-message" class="hidden text-red-400 bg-red-900 bg-opacity-50 p-3 rounded-lg text-center"></div>

            <!-- Age Display -->
            <div id="age-display" class="hidden pt-4 space-y-4">
                <p class="text-center text-lg text-gray-300">You have been on this cosmic journey for:</p>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center">
                    <div class="glass-card p-4 rounded-lg"><span id="years" class="block text-4xl font-bold">0</span><span class="text-gray-400">Years</span></div>
                    <div class="glass-card p-4 rounded-lg"><span id="months" class="block text-4xl font-bold">0</span><span class="text-gray-400">Months</span></div>
                    <div class="glass-card p-4 rounded-lg"><span id="days" class="block text-4xl font-bold">0</span><span class="text-gray-400">Days</span></div>
                    <div class="glass-card p-4 rounded-lg"><span id="hours" class="block text-4xl font-bold">0</span><span class="text-gray-400">Hours</span></div>
                    <div class="glass-card p-4 rounded-lg"><span id="minutes" class="block text-4xl font-bold">0</span><span class="text-gray-400">Minutes</span></div>
                    <div class="glass-card p-4 rounded-lg"><span id="seconds" class="block text-4xl font-bold">0</span><span class="text-gray-400">Seconds</span></div>
                </div>
            </div>

            <!-- Gemini Milestones Display -->
            <div id="milestones-container" class="hidden pt-4 space-y-2">
                <div id="loader" class="loader hidden"></div>
                <div id="milestones-list" class="glass-card p-4 rounded-lg text-gray-200 space-y-2"></div>
            </div>
        </div>
        
        <footer class="text-center mt-8 text-gray-500">
            <p>Current Time: <span id="current-time"></span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starContainer = document.getElementById('star-container');
            const calculateBtn = document.getElementById('calculate-btn');
            const generateMilestonesBtn = document.getElementById('generate-milestones-btn');
            const ageDisplay = document.getElementById('age-display');
            const errorMessage = document.getElementById('error-message');
            const currentTimeEl = document.getElementById('current-time');
            const milestonesContainer = document.getElementById('milestones-container');
            const milestonesList = document.getElementById('milestones-list');
            const loader = document.getElementById('loader');
            let ageInterval;

            // --- Star Generation ---
            function createStars() {
                const numStars = 200;
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    const size = Math.random() * 2 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.classList.add('star');
                    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    if (Math.random() > 0.9) {
                        star.classList.add('moving-star');
                        star.style.animationDuration = `${Math.random() * 50 + 50}s`;
                    }
                    starContainer.appendChild(star);
                }
            }

            // --- Real-time Clock ---
            function updateCurrentTime() {
                const now = new Date();
                currentTimeEl.textContent = now.toLocaleTimeString();
            }
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();

            // --- Age Calculation Logic ---
            calculateBtn.addEventListener('click', () => {
                const day = parseInt(document.getElementById('day').value);
                const month = parseInt(document.getElementById('month').value) - 1;
                const year = parseInt(document.getElementById('year').value);

                if (isNaN(day) || isNaN(month) || isNaN(year) || day < 1 || day > 31 || month < 0 || month > 11 || year < 1900 || year > new Date().getFullYear()) {
                    showError('Please enter a valid date (e.g., Day: 1-31, Month: 1-12, Year: 1900-present).');
                    return;
                }
                
                const birthDate = new Date(year, month, day);
                if (birthDate > new Date()) {
                    showError('Birth date cannot be in the future.');
                    return;
                }

                errorMessage.classList.add('hidden');
                ageDisplay.classList.remove('hidden');
                generateMilestonesBtn.classList.remove('hidden'); // Show Gemini button
                milestonesContainer.classList.add('hidden'); // Hide old results

                if (ageInterval) clearInterval(ageInterval);
                ageInterval = setInterval(() => calculateAndDisplayAge(birthDate), 1000);
                calculateAndDisplayAge(birthDate);
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                ageDisplay.classList.add('hidden');
                generateMilestonesBtn.classList.add('hidden');
                milestonesContainer.classList.add('hidden');
                if (ageInterval) clearInterval(ageInterval);
            }

            function calculateAndDisplayAge(birthDate) {
                const now = new Date();
                let years = now.getFullYear() - birthDate.getFullYear();
                let months = now.getMonth() - birthDate.getMonth();
                let days = now.getDate() - birthDate.getDate();
                let hours = now.getHours() - birthDate.getHours();
                let minutes = now.getMinutes() - birthDate.getMinutes();
                let seconds = now.getSeconds() - birthDate.getSeconds();
                
                if (seconds < 0) { seconds += 60; minutes--; }
                if (minutes < 0) { minutes += 60; hours--; }
                if (hours < 0) { hours += 24; days--; }
                if (days < 0) {
                    const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                    days += lastMonth.getDate();
                    months--;
                }
                if (months < 0) { months += 12; years--; }

                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            // --- Gemini API Integration ---
            generateMilestonesBtn.addEventListener('click', async () => {
                const years = document.getElementById('years').textContent;
                const months = document.getElementById('months').textContent;
                const days = document.getElementById('days').textContent;

                milestonesContainer.classList.remove('hidden');
                milestonesList.classList.add('hidden');
                loader.classList.remove('hidden');

                const prompt = `A person is ${years} years, ${months} months, and ${days} days old. Generate a short, fun, and inspiring list of 3-4 cosmic or interesting real-world milestones they have passed in their lifetime. Format each milestone as a separate paragraph. Be creative and use a space/cosmic theme. Examples: "You've orbited the sun X times!", "Your heart has beaten over Y billion times.", "You've traveled millions of miles with Earth around the galaxy."`;

                try {
                    let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiKey = ""; // API key is handled by the environment
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        // Format response: split by newlines and wrap in <p> tags
                        const formattedText = text.split('\n').filter(line => line.trim() !== '').map(line => `<p>${line}</p>`).join('');
                        milestonesList.innerHTML = formattedText;
                    } else {
                        throw new Error("Unexpected API response format.");
                    }
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    milestonesList.innerHTML = `<p class="text-red-400">Could not generate cosmic milestones at this time. Please try again later.</p>`;
                } finally {
                    loader.classList.add('hidden');
                    milestonesList.classList.remove('hidden');
                }
            });
            
            createStars();
        });
    </script>
</body>
</html>
